    <input type="hidden" name="authenticate" id="authenticate" />

</form>

<div class="rules" style="display: none" id="no_response">

        <strong>{L_FTA_NO_RESPONSE}</strong><br>

    </div>
</div>

<div class="rules" id="browser_supported">
    <div class="inner">

        <strong>{L_FTA_NOT_SUPPORTED}</strong><br>
        <span style="font-weight: bold">{L_FTA_BROWSER_SEEMS_NOT_SUPPORTED}</span>

    </div>
</div>
