<!-- INCLUDE ucp_header.html -->

<!-- INCLUDEJS @paul999_tfa/js/u2f-api.js -->
<!-- INCLUDEJS @paul999_tfa/js/bowser.js -->

<!-- Based on ucp_profile_autologin_keys -->
<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

    <h2>{L_TITLE}</h2>
    <div class="panel">
        <div class="inner">
            <p>{L_TFA_KEYS}</p>
            <!-- IF ERROR --><p class="error">{ERROR}</p><!-- ENDIF -->
            <table class="table1">
                <thead>
                <tr>
                    <th class="name">{L_ID}</th>
                    <th>{L_TFA_REGISTERED}</th>
                    <th>{L_TFA_LAST_USED}</th>
                    <th>{L_DELETE}</th>
                </tr>
                </thead>
                <tbody>
                <!-- BEGIN keys -->
                <!-- IF keys.S_ROW_COUNT is even --><tr class="bg1"><!-- ELSE --><tr class="bg2"><!-- ENDIF -->
                    <td>{keys.ID}</td>
                    <td>{keys.REGISTERED}</td>
                    <td>{keys.LAST_USED}</td>
                    <td class="center mark"><input type="checkbox" name="keys[]" value="{keys.ID}" id="{keys.ID}" /></td>
                </tr>
                <!-- BEGINELSE -->
                <tr><td colspan="4" class="bg1" style="text-align: center">{L_TFA_NO_KEYS}</td></tr>
                <!-- END keys -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- INCLUDE tfa_browser_support.html -->

    <fieldset class="display-actions">
        {S_HIDDEN_FIELDS}
        <span style="display: none" id="tfa_insert_key">{L_TFA_INSERT_KEY}</span>
        <input type="button" name="add_key" id="add_key" value="{L_TFA_ADD_KEY}" class="button1"  />
        <input type="hidden" name="register" id="register" value="" />
        <input type="hidden" name="md" id="md" value="delete" />
        <!-- IF .keys -->
        <input type="submit" name="submit" value="{L_DELETE_MARKED}" class="button2" />
        <div><a href="#" onclick="$('#ucp input:checkbox').prop('checked', true); return false;">{L_MARK_ALL}</a> &bull; <a href="#" onclick="$('#ucp input:checkbox').prop('checked', false); return false;">{L_UNMARK_ALL}</a></div>
        <!-- ENDIF -->
        {S_FORM_TOKEN}
    </fieldset>


</form>

<!-- INCLUDE ucp_footer.html -->
